<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDEE-calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="slider">
        <div class="slide current">
            <div class="content">
                <h1>Welcome to my TDEE-calculator</h1>
                <div class="age-slide">
                    <p>Age</p>
                    <input type="range" min="1" max="100" value="80" step='1' id="ageSlide" class="ageSlide">
                    <input type="number" id="ageValue" class="ageSlide">
                </div>

                <div class="weight-slide">
                    <p>Weight</p>
                    <input type="range" min="1" max="100" value="80" step='1' id="weightSlide" class="weightSlide">
                    <input type="number" id="weightValue" class="weightSlide">
                </div>

            </div>
        </div>
        <div class="slide ">
            <div class="content">
                <h1>Slide 2</h1>
            </div>
        </div>
        <div class="slide ">
            <div class="content">
                <h1>Slide 3</h1>
            </div>
        </div>
    </div>
    <button id="prev">Previews</button>
    <button id="next">Next</button>
    <script src="main.js"></script>
</body>

</html>
